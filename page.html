<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="Terminal">
          <div class="Terminal_Toolbar">
            <div class="Toolbar_buttons">
              <button class="Toolbar_button Toolbar_button--exit">&#10005;</button>
              <button class="Toolbar_button">&#9472;</button>
              <button class="Toolbar_button">&#9723;</button>
            </div>
            <p class="Toolbar_user">cody@ubuntu:~</p>
          </div>
          <div class="Terminal_body">
            <div class="Terminal_text">Welcome to Ubuntu Terminal!</div>
            <div class="Terminal_Prompt">
              <span class="Prompt_user">cody@ubuntu:</span><span class="Prompt_location">~</span><span class="Prompt_dollar">$</span>
              <span class="Prompt_cursor">
              </span><textarea class="Terminal_text Textarea_input" rows="1" cols="100">asfa</textarea>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
